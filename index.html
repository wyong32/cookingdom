<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookingdom Guides List – All Strategies and Tips</title>

    <!-- 预加载关键资源 -->
    <link
      rel="preload"
      href="/images/banner1.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />
    <link rel="preload" href="/logo.webp" as="image" type="image/webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- 关键 CSS 内联 -->
    <style>
      /* 关键渲染路径 CSS - 只包含首屏必需的样式 */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Rounded Mplus 1c', 'Varela Round', sans-serif;
        background-color: #fff0f5;
        color: #5b4b8a;
        line-height: 1.6;
        min-height: 100vh;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: 100%;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* 首屏 Hero 区域关键样式 */
      .hero-section {
        background-color: #fff0f5;
        padding: 0 0 3rem;
      }

      .hero-section .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
      }

      .hero-single-image-container {
        margin: 1rem auto;
        width: 100%;
        max-width: 350px;
        height: auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        contain: layout style paint;
      }

      .hero-single-image {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 15px;
        transform: translateZ(0);
      }

      /* 加载指示器 */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(160, 142, 230, 0.3);
        border-radius: 50%;
        border-top-color: #a08ee6;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 移动端优化 */
      @media (max-width: 767px) {
        .hero-section .container {
          flex-direction: column;
          padding: 2rem 1rem;
        }

        .hero-single-image-container {
          width: 90%;
          max-width: 350px;
          margin: 1rem auto;
        }
      }
    </style>

    <!-- 延迟加载 Google Analytics -->
    <script>
      // 延迟加载 GTM，减少初始加载时间
      window.addEventListener('load', function () {
        setTimeout(function () {
          // Google tag (gtag.js)
          var script = document.createElement('script')
          script.async = true
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-81VQXRQEHC'
          document.head.appendChild(script)

          window.dataLayer = window.dataLayer || []
          function gtag() {
            dataLayer.push(arguments)
          }
          gtag('js', new Date())
          gtag('config', 'G-81VQXRQEHC')

          console.log('Google Analytics 已延迟加载')
        }, 2000) // 页面加载后延迟2秒
      })
    </script>

    <!-- 延迟加载广告脚本 -->
    <script>
      window.addEventListener('load', function () {
        setTimeout(function () {
          var adScript = document.createElement('script')
          adScript.async = true
          adScript.src =
            'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4224010041977181'
          adScript.crossOrigin = 'anonymous'
          document.head.appendChild(adScript)

          console.log('Google Ads 已延迟加载')
        }, 3000) // 页面加载后延迟3秒
      })
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
