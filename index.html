<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 精简Favicon配置 -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/logo.webp" type="image/webp" />
    <link rel="apple-touch-icon" href="/logo.webp" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4DBA87" />
    <title>Cookingdom Guides List – All Strategies and Tips</title>

    <!-- 基础SEO Meta Tags（不会被动态覆盖的） -->
    <meta name="author" content="Cookingdom Fansite" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- 静态Open Graph基础信息（会被路由动态更新） -->
    <meta property="og:site_name" content="Cookingdom Fansite" />
    <meta property="og:locale" content="en_US" />

    <!-- 注意：title, description, keywords, og:title, og:description, og:url, twitter:* 等
         会被路由系统动态更新，所以这里不设置静态值 -->

    <!-- Search Engine Verification -->
    <meta name="msvalidate.01" content="686CBA524F78B16021B42B9BF2F70F12" />
    <!-- 添加Google验证标签的占位符，请替换为您的实际验证码 -->
    <!-- <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_CODE" /> -->

    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="Cookingdom Fansite" />
    <meta name="msapplication-TileColor" content="#4DBA87" />
    <!-- canonical URL 由路由系统动态设置 -->

    <!-- 广告，手动添加 -->
    <meta name="6a97888e-site-verification" content="5078bd8b28757b6bbf310fc848f72fbd" />

    <!-- 只预加载最关键的资源 -->
    <link rel="preload" href="/images/banner1.webp" as="image" type="image/webp" fetchpriority="high" />

    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//pagead2.googlesyndication.com" />

    <!-- 最小化关键 CSS -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #fff0f5;
        color: #5b4b8a;
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* 关键图片样式 */
      .hero-single-image-container {
        margin: 1rem auto;
        width: 100%;
        max-width: 350px;
        aspect-ratio: 350 / 280;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background: #f0f0f0;
      }

      .hero-single-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* 简单的加载状态 */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        color: #a08ee6;
      }

      /* 移动端优化 */
      @media (max-width: 767px) {
        .hero-single-image-container {
          width: 90%;
          margin: 1rem auto;
        }
        .container {
          padding: 0 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- 延迟加载非关键脚本 -->
    <script>
      // 延迟加载 Google Analytics
      setTimeout(() => {
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-F2YMT7YQPR';
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-F2YMT7YQPR');
      }, 3000);

      // 延迟加载 AdSense
      setTimeout(() => {
        const adsScript = document.createElement('script');
        adsScript.async = true;
        adsScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4224010041977181';
        adsScript.crossOrigin = 'anonymous';
        document.head.appendChild(adsScript);
      }, 4000);
    </script>
  </body>
</html>
