    <!-- 关键 CSS 内联 -->
    <style>
      /* 关键渲染路径 CSS - 只包含首屏必需的样式 */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', Arial, sans-serif;
        background-color: #fff0f5;
        color: #5b4b8a;
        line-height: 1.6;
        min-height: 100vh;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        width: 100%;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* 关键图片样式内联 */
      .guide-image-placeholder {
        width: 100%;
        height: 150px;
        background-color: #f0f0f0;
        position: relative;
        overflow: hidden;
        contain: layout paint;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      .guide-image-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        transform: translateZ(0);
      }

      /* 优化渲染性能 - 应用于所有图片 */
      img {
        content-visibility: auto;
        contain-intrinsic-size: auto 150px;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        paint-order: visibility;
        contain: layout style paint;
      }

      /* 优化视频缩略图加载 - 特别是guides_13.webp */
      img[src*='guides_13.webp'] {
        content-visibility: visible !important;
        contain: none !important;
        will-change: auto !important;
      }

      /* 首屏 Hero 区域关键样式 */
      .hero-section {
        background-color: #fff0f5;
        padding: 0 0 3rem;
      }

      .hero-section .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1.5rem;
      }

      .hero-single-image-container {
        margin: 1rem auto;
        width: 100%;
        max-width: 350px;
        height: auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        contain: layout style paint;
      }

      .hero-single-image {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 15px;
        transform: translateZ(0);
      }

      /* 加载指示器 */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(160, 142, 230, 0.3);
        border-radius: 50%;
        border-top-color: #a08ee6;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 移动端优化 */
      @media (max-width: 767px) {
        .hero-section .container {
          flex-direction: column;
          padding: 2rem 1rem;
        }

        .hero-single-image-container {
          width: 90%;
          max-width: 350px;
          min-height: 280px;
          margin: 1rem auto;
          /* 防止布局偏移 */
          aspect-ratio: 350 / 280;
        }
      }
    </style>

    <!-- 延迟加载 Google Analytics -->
    <script>
      // 使用 requestIdleCallback 在浏览器空闲时加载非关键脚本
      const loadAnalytics = () => {
        // Google tag (gtag.js)
        var script = document.createElement('script')
        script.async = true
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-81VQXRQEHC'
        document.head.appendChild(script)

        window.dataLayer = window.dataLayer || []
        function gtag() {
          dataLayer.push(arguments)
        }
        gtag('js', new Date())
        gtag('config', 'G-81VQXRQEHC')

        console.log('Google Analytics 已延迟加载')
      }

      // 使用 requestIdleCallback 或 setTimeout 作为降级方案
      if ('requestIdleCallback' in window) {
        window.requestIdleCallback(loadAnalytics, { timeout: 5000 })
      } else {
        window.addEventListener('load', function () {
          setTimeout(loadAnalytics, 3000)
        })
      }
    </script>

    <!-- 延迟加载广告脚本 -->
    <script>
      // 使用 Intersection Observer 检测页面滚动后再加载广告
      const loadAds = () => {
        var adScript = document.createElement('script')
        adScript.async = true
        adScript.src =
          'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4224010041977181'
        adScript.crossOrigin = 'anonymous'
        document.head.appendChild(adScript)

        console.log('Google Ads 已延迟加载')
      }

      // 页面加载完成后再添加观察器
      window.addEventListener('load', function () {
        // 创建一个观察器，当页面滚动到底部附近时加载广告
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                loadAds()
                observer.disconnect() // 加载一次后停止观察
              }
            })
          },
          { threshold: 0.1 },
        ) // 当10%的元素可见时触发

        // 延迟1秒后开始观察页面底部
        setTimeout(() => {
          const footer = document.querySelector('footer') || document.body
          observer.observe(footer)
        }, 1000)
      })
    </script>
